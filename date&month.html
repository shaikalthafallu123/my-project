<!DOCTYPE html>
<html>
    <head>
    <title>task</title>
    </head>
    <body bgcolor="red" text="white">
        <h1>date and month & year display</h1>
        <script>
            var today =new Date();
            var day=today.getDate(); 
            var month=today.getMonth()+1;
            var year=today.getFullYear();
            document.write(day+"/" +month+"/"+year);
        </script>
  </body>
</html>
